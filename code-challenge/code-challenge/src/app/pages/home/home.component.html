<div class="row no-gutters" *ngIf="cv | async;let cv; else loading;">
    <div class="col-4">
        <div class="row no-gutters">
            <header class="col-12">
                <app-avatar
                    [avatar]="cv.profile.image"
                    [name]="cv.profile.name"
                    [profession]="cv.profile.profession">
                </app-avatar>
            </header>
            <aside class="col-12">
                <app-profile></app-profile>
            </aside>
        </div>    
    </div>
    <section class="col-8">
        <app-experience [education]="cv.profile.education" [experience]="cv.profile.experience"></app-experience>
    </section>
</div>
